<script>

// CONSTANTS
var width = 900,
    height = 700;
    nb_nodes = 100;
    nb_cat = 10;
    repo = 'https://fa8be61e0851e97e73e73768a263e1890fddf197@api.github.com/repos/SleeplessByte/programming-life/';

var tScale = d3.time.scale.utc().range([0, width]);
var iScale = d3.scale.ordinal().rangeRoundBands([0, height], .8, 0);

/*The GitHub Network Graph Visualizer layout is a linear layout. Extend the provided linear layout with two scales to display commits on the axis. 

The first scale should be index-based and use equal intervals between nodes. 

The second scale should use time scales, where the position reflects absolute time. Add a radio button and labels to switch from one to another.
*/

// retrieves information on all branches of repo


    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    var fill = d3.scale.category10();

    var graph = {nodes:[], links:[]};

    // POPULATING GRAPH DATA STRUCTURE!
    // for each subarray/branch  and for each element
    COMMITDATA.forEach( function(subarray) {
      subarray.forEach( function(eL) {

      var packData = function(key, coffee, arr) {
        var obj = {};
        obj[key] = coffee;
        return obj;
        };

        //  modify attributes that may clash w layout
        var modKeys = ['author', 'committer'];
        var attrs = ["type", "id"];
        for (var i = 0; i < modKeys.length; i++){ var k = modKeys[i];
          for (var j = 0; j < attrs.length; j++) { var a = attrs[j];
            eL[k][k+"_"+a] = eL[k][a];
            delete eL[k][a];
        }}

        // populates graph.links with parents data
        if (eL.parents == 'undefined' || $.isEmptyObject(eL.parents) ) 
          { eL.parents = {}; }
        var pData = {};
        var source = packData("source", eL.parents);
        var target = packData("target", eL.sha);
        pData["source"] = eL.parents;
        pData["target"] = target;

        graph.nodes.push(pData);

        // POPULATE GRAPH.NODES with the other metadata
        var eLNode = {};
        for (var key in eL) { eLNode[key] = eL[key]; }
        graph.nodes.push(eLNode);
      });
    });

    var Index = function(d) { return d.sha; };
    var Time = function(d) { var date = Date.parse(d.commit.committer.date);
      d.commit.committer.date_parsed = date;
      d.weight = 2;
      return date; };

    var inMap = graph.nodes.map(Index);
    var tiMap = graph.nodes.map(Time);
    
    iScale.domain(inMap);
    tScale.domain(tiMap);

    var scaleBy = 'None';

    var nodeInitialize = function(scaleBy) {
      var scaledVal;
      var tMax = tScale( d3.max(tScale.domain()) );
      var iMax = iScale( d3.max(iScale.domain()) );

      graph.nodes.forEach(function(d) {
        if (scaleBy == 'time') { scaledVal = tScale(d.commit.committer.date) / tMax; }
        else { scaledVal = iScale(d.sha) / iMax; }
        d.cat = Math.floor(nb_cat*scaledVal);
      });
    } 

    nodeInitialize(scaleBy);

        // only if they have parents
        if (d.parents[0].sha == null || d.parents[0].sha == undefined) { return; }

          var objParents = {};
          var source = [];

          for (var i = 0; i < d.parents.length; i++) { source.push(d.parents[i].sha); }
          objParents = {'target': target, 'source': source};
          return objParents;

    console.log(graph.nodes, "\n", graph.links);



// CASES: 1) D nodes are parents of E nodes. (Curr D sha is same as E parent sha)
//        2) E nodes are parents of D nodes. (Curr E sha is same as D parent sha)
//        3) D and E nodes are children of the same node. (D and E parent shas are same)
//        4) D and E nodes merged together. (Curr D, E have same sha)

        // Generate the force layout
        var force = d3.layout.force()
            .size([width, height])
            .charge(-50)
            .linkDistance(10)
            .on("tick", tick)
            .on("start", function(d) {})
            .on("end", function(d) {})

        function tick(d) { graph_update(0); }

        function random_layout() {
          
          force.stop();

          graph.nodes.forEach(function(d, i) {
            d.x = width/4 + 2*width*Math.random()/4;
            d.y = height/4 + 2*height*Math.random()/4;
          })
          graph_update(500);
        }

        function force_layout() {
         force.nodes(graph.nodes)
              .links(graph.links)
              .start();
        }

        function line_layout() {
          force.stop();

          graph.nodes.forEach(function(d, i) {
            d.y = height/2; })
          graph_update(500);

        }

        function line_cat_layout() {

          force.stop();
          graph.nodes.forEach(function(d, i) {
            d.y = height/2 + d.cat*20; })
          graph_update(500);
        }

        function radial_layout() {

          force.stop();

          var r = height/2;

          var arc = d3.svg.arc()
                  .outerRadius(r);

          var pie = d3.layout.pie()
          .sort(function(a, b) { return a.cat - b.cat;})
                  .value(function(d, i) { return 1; }); // equal share for each point

          graph.nodes = pie(graph.nodes).map(function(d, i) {
            d.innerRadius = 0;
            d.outerRadius = r;
            d.data.x = arc.centroid(d)[0]+height/2;
            d.data.y = arc.centroid(d)[1]+width/2;
            d.data.endAngle = d.endAngle; 
            d.data.startAngle = d.startAngle; 
            return d.data;
          })

          graph_update(500);
        }

        function category_color() {
          d3.selectAll("circle").transition().duration(500).style("fill", function(d) { return fill(d.cat); });
        }

        function category_size() {
          d3.selectAll("circle").transition().duration(500).attr("r", function(d) { return Math.sqrt((d.cat+1)*10); });
        }

        function graph_update(delay) {

          link.transition().duration(delay)
              .attr("x1", function(d) { return d.target.x; })
              .attr("y1", function(d) { return d.target.y; })
              .attr("x2", function(d) { return d.source.x; })
              .attr("y2", function(d) { return d.source.y; });

          node.transition().duration(delay)
              .attr("transform", function(d) { 
                return "translate("+d.x+","+d.y+")"; 
              });
        }

        d3.select("input[value=\"force\"]").on("click", force_layout);
        d3.select("input[value=\"random\"]").on("click", random_layout);
        d3.select("input[value=\"line\"]").on("click", line_layout);
        d3.select("input[value=\"line_cat\"]").on("click", line_cat_layout);
        d3.select("input[value=\"radial\"]").on("click", radial_layout);

        d3.select("input[value=\"nocolor\"]").on("click", function() {
          d3.selectAll("circle").transition().duration(500).style("fill", "#66CC66");
        })

        d3.select("input[value=\"color_cat\"]").on("click", category_color);

        d3.select("input[value=\"nosize\"]").on("click", function() {
          d3.selectAll("circle").transition().duration(500).attr("r", 5);
        })

        d3.select("input[value=\"size_cat\"]").on("click", category_size);

        var link = svg.selectAll(".link")
                      .data(graph.links)
                    .enter().append("line")
                      .attr("class", "link")

        var node = svg.selectAll(".node")
                      .data(graph.nodes)
                    .enter()
                      .append("g").attr("class", "node");

        node.append("circle")
            .attr("r", 5)

        force_layout();




</script>
